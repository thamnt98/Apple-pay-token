<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adyen Apple Pay Integration</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adyen Web UI CSS -->
    <link rel="stylesheet" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.40.0/adyen.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Adyen Apple Pay Integration</h1>
        </div>
        
        <div class="payment-container">
            <div id="payment-status" class="payment-status"></div>
            
            <div id="payment-section">
                <h2>Make a Payment</h2>
                <div class="amount-section">
                    <label for="amount">Amount (USD):</label>
                    <input type="number" id="amount" value="10.00" min="0.01" step="0.01">
                </div>
                
                <div id="apple-pay-button" class="apple-pay-button"></div>
                
                <div id="adyen-payment-container"></div>
                
                <div class="log-section">
                    <h3>Payment Process Logs</h3>
                    <div id="log-container" class="log-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Adyen Web UI JS -->
    <script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.40.0/adyen.js"></script>
    <script src="app.js"></script>
</body>
</html>
