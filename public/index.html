<!DOCTYPE html>
<html>
<head>
  <title>Apple Pay Token Retrieval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-pay-domain-association" content="A000000000">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    #apple-pay-button {
      -webkit-appearance: -apple-pay-button;
      -apple-pay-button-type: plain;
      -apple-pay-button-style: black;
      height: 48px;
      width: 200px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      display: none;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #debug-log {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f9fa;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-entry {
      margin-bottom: 5px;
      font-family: monospace;
    }
    .log-error {
      color: #dc3545;
    }
    .log-info {
      color: #0d6efd;
    }
    .log-success {
      color: #198754;
    }
  </style>
</head>
<body>
  <h1>Apple Pay Token Retrieval</h1>
  <p>Click the button below to get the Apple Pay token</p>
  
  <button id="apple-pay-button" style="display:none;"></button>
  
  <div id="result">
    <h3>Apple Pay Token:</h3>
    <pre id="result-content"></pre>
    <div id="webhook-status" class="status"></div>
  </div>
  
  <div id="debug-log">
    <h3>Debug Log:</h3>
    <div id="log-entries"></div>
  </div>

  <script>
    // Debug logging function
    function logMessage(message, type = 'info') {
      const logEntries = document.getElementById('log-entries');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toISOString()}] ${message}`;
      logEntries.appendChild(entry);
      console.log(`[${type}] ${message}`);
    }
    
    // Webhook URL
    const WEBHOOK_URL = "https://webhook.site/c37ecbc0-d876-4b23-99b8-27d428d713e6";
    
    // Check if Apple Pay is available
    document.addEventListener('DOMContentLoaded', () => {
      if (window.ApplePaySession) {
        if (ApplePaySession.canMakePayments()) {
          document.getElementById('apple-pay-button').style.display = 'inline-block';
          logMessage('Apple Pay is available', 'success');
        } else {
          logMessage('Apple Pay is not available on this device', 'error');
        }
      } else {
        logMessage('Apple Pay is not available on this device', 'error');
      }
    });

    document.getElementById('apple-pay-button').addEventListener('click', () => {
      logMessage('Apple Pay button clicked');
      
      // Cấu hình payment request đơn giản nhất có thể
      const paymentRequest = {
        countryCode: 'US',  // Đổi sang US thay vì CA
        currencyCode: 'USD', // Đổi sang USD thay vì CAD
        supportedNetworks: ['visa', 'masterCard', 'amex'],
        merchantCapabilities: ['supports3DS'],
        total: {
          label: 'Demo Store',
          amount: '1.00'  // Đổi thành 1.00 thay vì 0.01
        }
      };
      
      logMessage('Payment request configured: ' + JSON.stringify(paymentRequest));

      try {
        // Tạo phiên Apple Pay với phiên bản 1 (đơn giản nhất)
        const session = new ApplePaySession(1, paymentRequest);
        logMessage('Apple Pay session created');
        
        // Xử lý xác thực merchant
        session.onvalidatemerchant = (event) => {
          logMessage('Merchant validation requested. ValidationURL: ' + event.validationURL);
          
          fetch('/validate-merchant', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ validationUrl: event.validationURL })
          })
          .then(res => {
            if (!res.ok) {
              logMessage(`HTTP error! Status: ${res.status}`, 'error');
              throw new Error(`HTTP error! Status: ${res.status}`);
            }
            return res.json();
          })
          .then(merchantSession => {
            logMessage('Merchant validation successful', 'success');
            logMessage('Merchant session data: ' + JSON.stringify(merchantSession));
            
            try {
              // Sử dụng trực tiếp response từ server
              session.completeMerchantValidation(merchantSession);
              logMessage('Completed merchant validation', 'success');
            } catch (validationError) {
              logMessage('Error completing merchant validation: ' + validationError.message, 'error');
              session.abort();
            }
          })
          .catch(err => {
            logMessage('Merchant validation failed: ' + err.message, 'error');
            session.abort();
          });
        };
        
        // Xử lý thanh toán được ủy quyền
        session.onpaymentauthorized = (event) => {
          logMessage('Payment authorized by user', 'success');
          
          try {
            // Lấy token Apple Pay
            const token = event.payment.token;
            const paymentData = token.paymentData;
            
            logMessage('Apple Pay token received', 'success');
            
            // Hiển thị token trong UI
            const resultElement = document.getElementById('result');
            const resultContentElement = document.getElementById('result-content');
            resultElement.style.display = 'block';
            resultContentElement.textContent = JSON.stringify(paymentData, null, 2);
            
            // Hoàn thành thanh toán ngay lập tức
            session.completePayment(ApplePaySession.STATUS_SUCCESS);
            logMessage('Apple Pay session completed successfully', 'success');
            
            // Gửi token đến webhook
            fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ 
                paymentData,
                paymentMethod: token.paymentMethod,
                transactionIdentifier: token.transactionIdentifier,
                timestamp: new Date().toISOString(),
                source: 'apple-pay-demo'
              })
            })
            .then(response => {
              if (response.ok) {
                document.getElementById('webhook-status').className = 'status success';
                document.getElementById('webhook-status').textContent = 'Successfully sent token to webhook!';
                logMessage('Successfully sent token to webhook', 'success');
              } else {
                throw new Error('Webhook request failed');
              }
            })
            .catch(err => {
              logMessage('Webhook error: ' + err.message, 'error');
              document.getElementById('webhook-status').className = 'status error';
              document.getElementById('webhook-status').textContent = 'Failed to send token to webhook: ' + err.message;
            });
          } catch (error) {
            logMessage('Error processing payment: ' + error.message, 'error');
            session.completePayment(ApplePaySession.STATUS_FAILURE);
          }
        };
        
        // Xử lý hủy
        session.oncancel = (event) => {
          logMessage('Apple Pay session cancelled by user', 'info');
        };
        
        // Bắt đầu phiên Apple Pay
        logMessage('Starting Apple Pay session');
        session.begin();
      } catch (error) {
        logMessage('Error creating Apple Pay session: ' + error.message, 'error');
      }
    });
  </script>
</body>
</html>
