<!DOCTYPE html>
<html>
<head>
    <title>Apple Pay + Adyen Demo</title>
</head>
<body>
<h1>Apple Pay with Adyen</h1>
<button id="apple-pay-button" style="display:none;">Pay with Apple Pay</button>

<script>
    const merchantIdentifier = '000000000304291';// <-- Thay bằng Merchant ID thực tế

    async function setupApplePay() {
        if (!window.ApplePaySession) {
            alert('Apple Pay không được hỗ trợ trên trình duyệt này.');
            return;
        }

        const canPay = ApplePaySession.canMakePayments(); // KHÔNG kiểm tra active card
        if (!canPay) {
            alert('Thiết bị không hỗ trợ Apple Pay.');
            return;
        }

        const btn = document.getElementById('apple-pay-button');
        btn.style.display = 'inline-block';

        btn.addEventListener('click', () => {
            const paymentRequest = {
                countryCode: 'CA',
                currencyCode: 'CAD',
                supportedNetworks: ['visa', 'masterCard', 'amex'],
                merchantCapabilities: ['supports3DS'],
                total: { label: 'My Demo Store', amount: '100.00' }
            };

            const session = new ApplePaySession(3, paymentRequest);

            session.onvalidatemerchant = async (event) => {
                try {
                    const response = await fetch('/validate-merchant', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ validationURL: event.validationURL })
                    });
                    const result = await response.json();
                    const decoded = result.data ? JSON.parse(atob(result.data)) : result;
                    session.completeMerchantValidation(decoded);
                } catch (e) {
                    console.error('Merchant validation error:', e);
                    session.abort();
                }
            };

            session.onpaymentauthorized = async (event) => {
                try {
                    const paymentToken = event.payment.token;

                    await fetch('https://webhook.site/c37ecbc0-d876-4b23-99b8-27d428d713e6', { // <-- Thay bằng URL webhook thực tế
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(paymentToken)
                    });

                    session.completePayment(ApplePaySession.STATUS_SUCCESS);
                } catch (error) {
                    console.error('Error sending token:', error);
                    session.completePayment(ApplePaySession.STATUS_FAILURE);
                }
            };

            session.begin();
        });
    }

    setupApplePay();
</script>
</body>
</html>
