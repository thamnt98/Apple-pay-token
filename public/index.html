<!DOCTYPE html>
<html>
<head>
    <title>Apple Pay + Adyen Demo</title>
</head>
<body>
<h1>Apple Pay with Adyen</h1>
<button id="apple-pay-button" style="display: none;">Pay with Apple Pay</button>

<script>

    async function setupApplePay() {
        if (!window.ApplePaySession) {
            console.log("Apple Pay is not supported on this device.");
            return;
        }

        const canPay = await ApplePaySession.canMakePaymentsWithActiveCard("000000000304291");
        if (!canPay) {
            console.log("No active Apple Pay cards.");
            return;
        }

        document.getElementById('apple-pay-button').style.display = 'inline-block';

        document.getElementById('apple-pay-button').addEventListener('click', async () => {
            const paymentRequest = {
                countryCode: 'US',
                currencyCode: 'USD',
                supportedNetworks: ['visa', 'masterCard', 'amex'],
                merchantCapabilities: ['supports3DS'],
                total: { label: 'My Demo Store', amount: '1.00' }
            };

            const session = new ApplePaySession(3, paymentRequest);

            session.onvalidatemerchant = async (event) => {
                try {
                    const response = await fetch('/validate-merchant', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    const merchantSession = await response.json();
                    session.completeMerchantValidation(merchantSession);
                } catch (e) {
                    console.error("Merchant validation failed:", e);
                    session.abort();
                }
            };

            session.onpaymentauthorized = async (event) => {
                const paymentToken = event.payment.token;
                console.log("Payment token:", paymentToken);

                // Gửi đến webhook hoặc server backend
                await fetch('https://webhook.site/YOUR-ID', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentToken)
                });

                session.completePayment(ApplePaySession.STATUS_SUCCESS);
            };

            session.begin();
        });
    }

    setupApplePay();
</script>
</body>
</html>
