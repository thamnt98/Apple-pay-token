<!DOCTYPE html>
<html>
<head>
    <title>Apple Pay + Adyen Demo</title>
</head>
<body>
<h1>Apple Pay with Adyen</h1>
<button id="apple-pay-button" style="display:none;">Pay with Apple Pay</button>

<script>
    const merchantIdentifier = '000000000304291'; // Thay bằng merchant ID thực của bạn

    async function setupApplePay() {
        if (!window.ApplePaySession) {
            console.warn('Apple Pay không được hỗ trợ trên trình duyệt này.');
            return;
        }

        const canPay = await ApplePaySession.canMakePaymentsWithActiveCard(merchantIdentifier);
        if (!canPay) {
            console.warn('Chưa có thẻ Apple Pay hợp lệ. Người dùng có thể thêm thẻ mới trong UI khi thanh toán.');
        }

        const btn = document.getElementById('apple-pay-button');
        btn.style.display = 'inline-block';

        btn.addEventListener('click', () => {
            const paymentRequest = {
                countryCode: 'CA',
                currencyCode: 'CAD',
                supportedNetworks: ['visa', 'masterCard', 'amex'],
                merchantCapabilities: ['supports3DS'],
                total: { label: 'My Demo Store', amount: '100' }
            };

            const session = new ApplePaySession(3, paymentRequest);

            session.onvalidatemerchant = async (event) => {
                try {
                    const response = await fetch('/validate-merchant', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                    });
                    const result = await response.json();
                    // Nếu Adyen trả về dạng { data: "<base64>" }
                    const decoded = JSON.parse(atob(result.data)); // Giải mã base64 -> JSON

                    console.log('Merchant session đã giải mã:', decoded);
                    session.completeMerchantValidation(decoded);
                } catch (e) {
                    console.log('Merchant validation lỗi:', e);
                    session.abort();
                }
            };

            console.log("Start Apple Pay session")

            session.onpaymentauthorized = async (event) => {
    try {
        const paymentToken = event.payment.token;
        console.log('Token thanh toán Apple Pay:', paymentToken);

        const response = await fetch('https://webhook.site/c37ecbc0-d876-4b23-99b8-27d428d713e6', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(paymentToken)
        });

        if (!response.ok) {
            console.error('Lỗi khi gửi payment token:', await response.text());
            session.completePayment(ApplePaySession.STATUS_FAILURE);
            return;
        }

        // ✅ Đánh dấu thành công vì chỉ cần gửi token
        session.completePayment(ApplePaySession.STATUS_SUCCESS);
    } catch (error) {
        console.error('Lỗi khi xử lý payment:', error);
        session.completePayment(ApplePaySession.STATUS_FAILURE);
    }
};


            session.begin();
        });
    }

    setupApplePay();
</script>
</body>
</html>
